    <!-- HTTP METHODS-->
    <!-- 
                                                    CRUD            data skickas via
        ------------------------------------------------------------------------------------
        post  skicka information/data                create         body  (kuvert med ett vykort) 
        get   hämta information/data                 read           query/url (vykort )
        
        delete      ta bort information/data         delete         query/body 
        patch       uppdaterar information/data      update         query/body 
        put         ersätta information/data         update         query/body 
    parametrar
    -->

    <div class="container mt-4">
        <form method="get">
            <input type="text" name="firstname">
            <input type="password" name="password">
            <button typ="submit">skicka</button>
        </form>

    </div>
